name: Keep Supabase Alive
on:
  schedule:
    - cron: "0 */8 * * *"  # Run every 8 hours instead of twice weekly
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Supabase Activity
        run: |
          # Multiple read operations
          curl -f -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=*&limit=10" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          
          sleep 2
          
          # Query with filters (more complex query)
          curl -f -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=*&order=created_at.desc&limit=5" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          
          sleep 2
          
          # Write operation - insert and immediately delete a heartbeat record
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Insert heartbeat
          RESPONSE=$(curl -X POST \
            "${{ secrets.SUPABASE_URL }}/rest/v1/heartbeat" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=representation" \
            -d "{\"pinged_at\": \"$TIMESTAMP\"}")
          
          echo "Activity generated successfully at $TIMESTAMP"