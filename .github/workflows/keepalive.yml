name: Keep Supabase Alive
on:
  schedule:
    - cron: "0 0 * * 1,4"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -f -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=*&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
