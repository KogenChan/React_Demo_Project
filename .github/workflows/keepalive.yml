name: Keep Supabase Alive
on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Supabase Activity
        run: |
          echo "Starting Supabase activity generation..."
          
          # Multiple read operations
          curl -f -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=*&limit=10" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          
          sleep 2
          
          curl -f -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=*&order=updated_at.desc.nullslast&limit=5" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          
          sleep 2
          
          # Write operation - insert heartbeat
          curl -f -X POST \
            "${{ secrets.SUPABASE_URL }}/rest/v1/heartbeat" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{}'
          
          sleep 2
          
          # Another read operation
          curl -f -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/heartbeat?select=*&order=pinged_at.desc&limit=5" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          
          echo "Activity generation completed successfully at $(date -u)"